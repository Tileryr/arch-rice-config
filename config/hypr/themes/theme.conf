$GTK_THEME = Rose-Pine
$ICON_THEME = Tela-circle-pink
$COLOR_SCHEME = prefer-dark

# Optional: The varibles above will be set automatically when the theme is loaded
# This exec commands will soon be deprecated

exec = gsettings set org.gnome.desktop.interface icon-theme $ICON_THEME
exec = gsettings set org.gnome.desktop.interface gtk-theme $GTK_THEME
exec = gsettings set org.gnome.desktop.interface color-scheme $COLOR_SCHEME

general {
    gaps_in = 3
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(DCD7E1cc) rgba(A089D0cc) 45deg
    col.inactive_border = rgba(423CA0cc) rgba(5269B3cc) 45deg
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(C4ADD0) rgba(A089D0) 45deg
    col.border_inactive = rgba(C4ADD0) rgba(A089D0) 45deg
    col.border_locked_active = rgba(C4ADD0) rgba(A089D0) 45deg
    col.border_locked_inactive = rgba(C4ADD0) rgba(A089D0) 45deg
}
#
decoration {
    rounding = 2

    shadow {
        enabled: true
        range: 20
    }

    inactive_opacity = 0.9

    blur {
        
        enabled = yes 
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

